<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/branding/icon-32.png" />
  <link rel="apple-touch-icon" href="/assets/branding/app-icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/ndyra.css" />
  <title>Quick Join — NDYRA</title>
</head>
<body data-page="ndyra-gym-join">
  <header class="ndyra-topbar">
    <div class="inner">
      <a class="ndyra-brand" href="/app/fyp/">
        <img src="/assets/branding/app-icon-192.png" alt="NDYRA" width="28" height="28" />
        <span class="wordmark">NDYRA</span>
      </a>
      <nav class="ndyra-topnav">
        <a href="/app/fyp/">For You</a>
        <a href="/app/following/">Following</a>
      </nav>
    </div>
  </header>

  <main class="ndyra-main">
    <div class="inner">
      <section class="ndyra-card">
        <h1>Quick Join</h1>
        <p class="muted">Gym slug: <strong id="gymSlug">(detecting…)</strong></p>

        <ol class="ndyra-steps" aria-label="Join steps">
          <li><span class="dot"></span> Account</li>
          <li><span class="dot"></span> Waiver</li>
          <li><span class="dot"></span> Payment <span class="muted">(if required)</span></li>
          <li><span class="dot"></span> Confirm</li>
        </ol>

        <div class="ndyra-actions">
          <a class="btn primary" href="#" id="joinContinue">Continue</a>
          <a class="btn" href="/app/fyp/">Back to app</a>
        </div>

        <p class="muted" style="margin-top:12px">
          Demo scaffold (Blueprint v7.3.1). Wiring to Supabase + Stripe lands next.
        </p>

      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-left">
        <span class="build-label">build preview</span>
      </div>
      <div class="footer-right">
        <a href="/privacy.html">Privacy</a>
        <span class="sep">•</span>
        <a href="/terms.html">Terms</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/assets/js/ndyra/boot.mjs"></script>
</body>
</html>

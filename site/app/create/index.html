            <div class="feed-meta">
              <span class="badge">New post</span>
              <span class="badge" data-create-status>Ready</span>

          </div>

          <form class="create-form" data-create-form>

            <div class="create-row">
              <div class="create-field">
                <label class="create-label" for="create-visibility">Visibility</label>
                <select id="create-visibility" class="create-select" data-create-visibility>
                  <option value="public">Public</option>
                  <option value="followers">Followers</option>
                                  </select>
              </div>

              <div class="create-field">
                <label class="create-label" for="create-files">Media</label>
                <input id="create-files" class="create-file" data-create-files type="file" accept="image/*,video/*" multiple />
              </div>
            </div>

            <div class="create-media-grid" data-create-previews></div>
            <div class="tiny muted" data-create-hint>Up to 10 files (images or videos). First media becomes the feed preview.</div>

            <div class="create-actions">
              <button class="btn primary" type="submit" data-create-submit disabled>Post</button>
              <a class="btn" href="/app/fyp/">Cancel</a>
            </div>

            <div class="tiny muted" data-create-error hidden></div>
          </form>
        </section>
